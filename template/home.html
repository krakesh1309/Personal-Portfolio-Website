{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Preloader -->
<div id="preloader">
  <div class="spinner"></div>
</div>

<!-- Hero Section -->
<div class="hero" id="hero">
  <div id="particles-js"></div>
  <div class="hero-content">
    <h1 class="fade-in">Welcome to My Portfolio</h1>
    <p class="fade-in delay">A Journey Through My Work & Passion</p>
    <a
      href="{% url 'projects' %}"
      class="btn btn-primary fade-in delay-2 btn-animated"
      >Explore My Work</a
    >
    <button id="darkToggle" class="btn btn-light mt-3 fade-in delay-3">
      Toggle Dark Mode
    </button>
  </div>
</div>

<!-- Footer -->
<footer class="footer mt-5 py-3 bg-dark text-white text-center w-100">
  <div class="container-fluid">
    <p class="mb-0">&copy; 2025 Rakesh Kumar | All Rights Reserved</p>
    <p>
      Follow me on:
      <a
        href="https://github.com/krakesh1309"
        target="_blank"
        class="text-white mx-2 btn-animated"
        >GitHub</a
      >
      |
      <a
        href="https://www.linkedin.com/in/rakesh-kumar-4a509a212"
        target="_blank"
        class="text-white mx-2 btn-animated"
        >LinkedIn</a
      >
      |
      <a
        href="https://leetcode.com/u/jahar_48/"
        target="_blank"
        class="text-white mx-2 btn-animated"
        >LeetCode</a
      >
      |
      <a
        href="https://codeforces.com/profile/multi_universe"
        target="_blank"
        class="text-white mx-2 btn-animated"
        >CodeForces</a
      >
    </p>
  </div>
</footer>

<!-- Styles -->
<style>
  /* Preloader */
  #preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #ff5733;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* Hero Section */
  .hero {
    height: 100vh;
    background: url("{% static 'img/welcome.png' %}") no-repeat center
      center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
  }
  .hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
  }
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  .hero-content {
    position: relative;
    z-index: 2;
  }
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease-out forwards;
  }
  .delay {
    animation-delay: 0.5s;
  }
  .delay-2 {
    animation-delay: 1s;
  }
  .delay-3 {
    animation-delay: 1.5s;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .btn-animated {
    transition: all 0.3s ease-in-out;
  }
  .btn-animated:hover {
    transform: scale(1.1);
    background-color: #ff5733;
    box-shadow: 0 0 10px #ff5733;
  }

  /* Footer Animation */
  .footer a {
    transition: all 0.3s ease-in-out;
    display: inline-block;
    animation: bounceIn 1s ease-in-out;
  }
  .footer a:hover {
    transform: scale(1.2);
    color: #1292ce !important;
  }
  @keyframes bounceIn {
    from {
      opacity: 0;
      transform: scale(0.5);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Smooth Scrolling */
  html {
    scroll-behavior: smooth;
  }

  /* Dark Mode */
  body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }
  body.dark-mode .footer {
    background-color: #1f1f1f;
  }
</style>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  // Preloader
  window.onload = () => {
    document.getElementById("preloader").style.display = "none";
  };

  // ParticlesJS
  particlesJS.load(
    "particles-js",
    '{% static "particles/particles.json" %}',
    function () {
      console.log("Particles loaded.");
    }
  );

  // Dark Mode Toggle
  const toggleBtn = document.getElementById("darkToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
</script>

{% endblock %}
